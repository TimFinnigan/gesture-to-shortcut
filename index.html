<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gesture to Shortcut</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gesture to Shortcut</h1>
    <div class="video-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="output-canvas"></canvas>
    </div>
    <div class="gesture-info">
      <h2>Detected Gesture: <span id="detected-gesture">None</span></h2>
      <h2>Last Action: <span id="last-action">None</span></h2>
    </div>
    <div class="gesture-info">
      <h2>Gesture Mappings</h2>
      <ul class="gesture-list">
        <li><span>Palm</span> <span>Spacebar</span></li>
        <li><span>Closed Fist</span> <span>Escape</span></li>
        <li><span>Pointing Up</span> <span>Tab</span></li>
        <li><span>OK Sign</span> <span>Enter</span></li>
        <li><span>Thumbs Up</span> <span>Arrow Up</span></li>
        <li><span>Thumbs Down</span> <span>Arrow Down</span></li>
        <li><span>Pinch (One Hand)</span> <span>Arrow Left</span></li>
        <li><span>Pinch & Spread (Two Hands)</span> <span>Zoom In/Out</span></li>
      </ul>
    </div>
    <div class="settings-panel">
      <h2>Settings</h2>
      <button id="start-button">Start Camera</button>
      <button id="stop-button">Stop Camera</button>
      <button id="minimize-button">Minimize to Tray</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
